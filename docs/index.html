    .arrow:hover { stroke-width:3; }

  <script>
    // Simple custom tooltip (uses <title> content)
    (function(){
      const tip = document.getElementById('tip');
      const svg = document.getElementById('arch');

      function showTip(e, text){
        if(!text) return;
        tip.textContent = text;
        tip.style.opacity = 1;
        tip.style.transform = 'translateY(0)';
        const pad = 12;
        const x = e.clientX + pad;
        const y = e.clientY + pad;
        tip.style.left = x + 'px';
        tip.style.top  = y + 'px';
      }
      function hideTip(){
        tip.style.opacity = 0;
        tip.style.transform = 'translateY(-6px)';
      }

      svg.addEventListener('mousemove', (e) => {
        const el = e.target.closest('.box, .arrow');
        if(!el){ hideTip(); return; }
        const title = el.querySelector('title');
        showTip(e, title ? title.textContent : '');
      });
      svg.addEventListener('mouseleave', hideTip);
    })();

    // PNG export (client-side)
    async function exportPNG(scale = 1){
      const svg = document.getElementById('arch');
      const w = svg.viewBox.baseVal && svg.viewBox.baseVal.width ? svg.viewBox.baseVal.width : parseInt(svg.getAttribute('width'),10);
      const h = svg.viewBox.baseVal && svg.viewBox.baseVal.height ? svg.viewBox.baseVal.height : parseInt(svg.getAttribute('height'),10);

      // clone to ensure computed marker links resolve
      const clone = svg.cloneNode(true);
      // inline XML namespaces
      clone.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
      clone.setAttribute('xmlns:xlink', 'http://www.w3.org/1999/xlink');

      const serializer = new XMLSerializer();
      const svgStr = serializer.serializeToString(clone);
      const blob = new Blob([svgStr], {type: 'image/svg+xml;charset=utf-8'});
      const url = URL.createObjectURL(blob);

      const img = new Image();
      img.decoding = 'async';
      img.onload = () => {
        const canvas = document.createElement('canvas');
        canvas.width  = Math.round(w * scale);
        canvas.height = Math.round(h * scale);
        const ctx = canvas.getContext('2d');
        ctx.setTransform(scale,0,0,scale,0,0);
        ctx.drawImage(img, 0, 0);
        URL.revokeObjectURL(url);

        canvas.toBlob((pngBlob) => {
          const a = document.createElement('a');
          a.download = scale === 1 ? 'context_engineering_enterprise.png'
                                   : `context_engineering_enterprise@${scale}x.png`;
          a.href = URL.createObjectURL(pngBlob);
          a.click();
          setTimeout(() => URL.revokeObjectURL(a.href), 1500);
        }, 'image/png');
      };
      img.src = url;
    }

    document.getElementById('save1x').addEventListener('click', () => exportPNG(1));
    document.getElementById('save2x').addEventListener('click', () => exportPNG(2));
  </script>
